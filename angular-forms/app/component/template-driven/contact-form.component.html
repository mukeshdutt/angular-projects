<div class="col-md-8 col-md-offset-2">
    <h1>Contact page</h1>
</div>

<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div ngModelGroup="userdata">
                <div class="form-group">
                    <label for="firstname">Username</label>
                    <input type="text" id="username" class="form-control" name="username" [ngModel]='user.Username' required #username="ngModel">
                    <div *ngIf="!username.valid">
                        <span>Username is required</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" name="email" [(ngModel)]='user.Email' required #email="ngModel">
                    <div *ngIf="!email.valid">
                        <span>Email is required</span>
                    </div>
                </div>
            </div>

            <div class="radio" *ngFor='let g of genders'>
                <label>
                    <input type="radio" name="gender" [(ngModel)]="user.Gender" [value]="g">
                    {{ g }}
                </label>
            </div>

            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea name="" id="comment" cols="30" rows="10" class="form-control" name="comment" [ngModel]='user.Comment' #comment="ngModel"></textarea>
                <div *ngIf="!comment.valid">
                        <span>Username is required</span>
                    </div>
            </div>

            <button class="btn btn-primary" type="submit" [disabled]='!f.valid'>Submit</button>
        </form>
    </div>
</div>
