<div class="col-md-8 col-md-offset-2">
    <h1>Need Music?</h1>
    <p class="lead">Use the ng2 Spotify app to browse new releases and find your favorite songs.</p>

    <form class="form-horizontal">
        <div class="form-group">
            <input type="text" name="searchbar" [(ngModel)]="search.text" (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">
        </div>
    </form>

    <div *ngIf='searchResult'>
        <div *ngFor='let result of searchResult'>
            <div class="row">
                <div class="col-md-12">
                    <div class="search-result well">
                        <h4>
                            <a routerLink='/artist/{{result.id}}'>{{ result.name }}</a>
                        </h4>
                        <div>
                            <strong>Generes : </strong>
                            <span *ngFor='let genre of result.genres'>{{ genre }}, </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
