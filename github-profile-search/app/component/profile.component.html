<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{user.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-4">
            <img src="{{user.avatar_url}}" class="img-thumbnail" alt="profile image">
            <a href="{{user.html_url}}" target="_blank" class="btn btn-primary">View Profile</a>
        </div>

        <div class="col-md-8">
            <div class="stats">
                <span class="label label-primary">{{ user.public_repos }} Public Repos </span>
                <span class="label label-success">{{ user.public_gists }} Public Gists </span>
                <span class="label label-info">{{ user.followers }} Followers </span>
                <span class="label label-warning">{{ user.following }} following </span>
            </div>
            <br>

        </div>
    </div>
</div>
